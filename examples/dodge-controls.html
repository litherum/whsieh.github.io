<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<head>
    <style>
    html {
        padding: 0;
        margin: 0;
    }

    body {
        padding: 0;
        margin: 1em;
        background-color: #F8F8F8;
        overflow: hidden;
        font-family: -apple-system;
        font-size: 16px;
    }

    #editor {
        padding: 1em;
        width: 80%;
        min-width: 320px;
        height: calc(100% - 4em);
        margin: 1em auto;
        box-sizing: border-box;
        background-color: white;
        border-right: 1px solid #DFDFDF;
        border-bottom: 1px solid #DFDFDF;
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
    }

    #editor:focus {
        outline: none;
    }

    button {
        border-radius: 4px;
        color: white;
        font-size: 16px;
        padding: 0.5em;
        border: 2px rgb(90, 200, 250) solid;
        background-color: rgb(90, 200, 250);
    }

    #controls {
        text-align: center;
    }
    </style>
</head>

<body>
<div id="controls">
    <button id="bold">Bold</button>
    <button id="italic">Italic</button>
    <button id="underline">Underline</button>
    <button id="strikethrough">Strike</button>
</div>
<div id="editor" contenteditable>Here's to the crazy ones. The misfits. The rebels. The troublemakers. The round pegs in the square holes. The ones who see things differently.</div>
<script>
    for (let action of ["bold", "italic", "underline", "strikethrough"]) {
        const button = document.querySelector(`button#${action}`);
        button.addEventListener("click", event => {
            document.execCommand(action, true);
            event.preventDefault();
        });
    }
</script>
</body>
</html>
