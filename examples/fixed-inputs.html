<html>
<meta name="viewport" content="width=device-width">
<head>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: system-ui;
            background-color: #222;
        }

        .floating {
            position: fixed;
            background-color: tomato;
            width: 100px;
            text-align: center;
            border-radius: 5px;
        }

        .floating > input {
            width: 100%;
            height: 50px;
            left: 0;
            bottom: 0;
        }

        input {
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
            margin-top: 4px;
        }

        .absolute {
            left: calc(50% - 50px);
            position: absolute;
            width: 100px;
            height: 50px;
            color: white;
        }

        #absolute-input-1 {
            top: 50%;
        }

        #absolute-input-2 {
            top: 150%;
        }

        #absolute-input-3 {
            top: 250%;
        }

        #absolute-input-4 {
            top: 350%;
        }

        #absolute-div-1 {
            top: 100%;
        }

        #absolute-div-2 {
            top: 200%;
        }

        #absolute-div-3 {
            top: 300%;
        }

        #content {
            height: 500vh;
        }

        #top-div {
            top: 0;
            left: calc(50% - 50px);
        }

        #left-div {
            top: calc(50% - 50px);
            left: 0;
        }

        #right-div {
            top: calc(50% - 50px);
            right: 0;
        }

        #bottom-div {
            bottom: 0;
            left: calc(50% - 50px);
        }
    </style>
</head>

<body>
    <div id="top-div" class="floating">Lorem ipsum dolor sit amet.<input id="top-input"></input></div>
    <div id="left-div" class="floating">Lorem ipsum dolor sit amet.<input id="left-input"></input></div>
    <div id="right-div" class="floating">Lorem ipsum dolor sit amet.<input id="right-input"></input></div>
    <div id="bottom-div" class="floating">Lorem ipsum dolor sit amet.<input id="bottom-input"></input></div>
    <div id="content">
        <input id="absolute-input-1" class="absolute"></input>
        <div id="absolute-div-1" class="absolute">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <input id="absolute-input-2" class="absolute"></input>
        <div id="absolute-div-2" class="absolute">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <input id="absolute-input-3" class="absolute"></input>
        <div id="absolute-div-3" class="absolute">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <input id="absolute-input-4" class="absolute"></input>
    </div>
</body>

</html>
