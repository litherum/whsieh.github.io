<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    margin: 0 auto;
    text-align: center;
}

#text, .image, #link {
    height: 100px;
    font-size: 80px;
    white-space: nowrap;
}

.image {
    margin: 0 15px;
}

#editor {
    border: black 1px solid;
    height: calc(100% - 300px);
}
</style>
</head>

<body>
<div id="text">WebKit</div>
<div><img id="image1" class="image" src="images/webkit.png"></img><img id="image2" class="image" src="images/nightly.png"></img><img id="image3" class="image" src="images/stp.png"></img></div>
<div><a id="link" href="https://www.apple.com/">Apple</a></div>
<div contenteditable id="editor"></div>
</body>
</html>
