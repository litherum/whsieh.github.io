<style>
body, html {
    margin: 0;
    font-family: -apple-system;
    font-size: 16px;

    background-color: black;
    color: white;
}
input[type=tel], input[type=text] {

    width: 100px;
}

input[type=button] {
    padding: 1em;
    border-radius: 6px;
    -webkit-appearance: none;
    font-size: 14px;
}

#die {
    border: none;
    color: rgb(255, 59, 48);
    background-color: rgba(255, 59, 48, 0.25);
}

#reloadpage {
    border: none;
    color: rgb(76, 217, 100);

}

#reloadview {
    border: none;
    color: rgb(90, 200, 250);
    background-color: rgba(90, 200, 250, 0.25);
}

.dropdown {
    position: relative;
    display: inline-block;
    vertical-align: middle;
    width: 125px;
}

.dropdown select {
    background-color: #2980b9;
    color: #fff;
    font-size: inherit;
    padding: .5em;
    padding-right: 2.5em; 
    border: 0;
    margin: 0;
    border-radius: 3px;
    text-indent: 0.01px;
    text-overflow: "";
    -webkit-appearance:none;
    appearance: none;
    width: 100%;
}

.dropdown::after {
    content: "";
    position: absolute;
    pointer-events: none;
}

.dropdown::after {
    content: "\25BC";
    height: 1em;
    font-size: .625em;
    line-height: 1;
    right: 1.2em;
    top: 50%;
    margin-top: -0.5em;
}

.dropdown::after {
    color: rgba(0, 0, 0, 0.6);
}
.dropdown select[disabled] {
    color: rgba(0, 0, 0, 0.25);
}
</style>
