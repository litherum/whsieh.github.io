<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width">
<head>
    <style>
        p, input {
            font-size: 20px;
            line-height: 50px;
        }

        p.top {
            border: 1px solid tomato;
        }

        p.bottom {
            border: 1px solid lightblue;
        }
    </style>
</head>
<body>
    <div><input type="text" value="Hello world"></input></div>
    <div><input type="text"></input></div>
    <p class="top" contenteditable>Hello world</p>
    <p class="bottom" contenteditable></p>
</body>
</html>
