<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <style>
            body {
                width: 100%;
                height: 100%;
                font-family: system-ui;
                font-size: 100px;
                pointer-events: none;
            }

            iframe {
                border: red 2px solid;
                top: -100px;
                width: 100px;
                height: 100px;
                position: fixed;
                box-sizing: border-box;
            }

            .vertical-space {
                width: 100%;
                height: 1000px;
            }

            .text {
                text-align: center;
                -webkit-user-select: none;
            }
        </style>
    </head>
    <body>
        <iframe srcdoc="
            <body>
                <a>&nbsp;</a>
                <script>getSelection().setPosition(document.body, 0)</script>
            </body>
        "></iframe>
        <body id="lorem-body">
            <div class="text">Tap and hold here for ~1 sec.</div>
            <div class="vertical-space"></div>
        </body>
        <script>
            function delay(milliseconds) {
                return new Promise(resolve => setTimeout(resolve, milliseconds));
            }

            addEventListener("load", async () => {
                const subframe = document.querySelector("iframe");
                subframe.contentDocument.designMode = "on";
                subframe.focus();
                subframe.blur();
            });
        </script>
    </body>
</html>
