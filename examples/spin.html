<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<head>
    <style>
        canvas {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        addEventListener("load", async () => {
            let canvas = document.querySelector("canvas");
            let context = canvas.getContext("2d");

            let startTime = Date.now();

            while (true) {
                await new Promise(requestAnimationFrame);
                let radians = (Date.now() - startTime) / 1000;
                let color = 50 + Math.floor(100 * Math.sin(radians));
                context.clearRect(0, 0, 400, 400);
                context.lineWidth = 2 + 4 * Math.cos(radians);
                context.strokeStyle = `rgb(${color}, ${color}, ${color})`;
                context.beginPath();
                context.moveTo(200, 200);
                context.lineTo(200 + 180 * Math.cos(radians), 200 + 180 * Math.sin(radians));
                context.stroke();
            }

        });
    </script>
</head>
<body>
    <canvas width="400" height="400"></canvas>
</body>
</html>
