<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<style>
html, body {
    margin: 1em;
    font-family: -apple-system;
    font-size: 1em;
}

#destination {
    border: 4px dashed lightgray;
    height: 150px;
    width: 300px;
    caret-color: transparent;
}

#destination:focus {
    outline: none;
    border: 4px dashed lightgreen;
}

#drag, #copy, #default {
    font-size: 2em;
}

#output {
    font-family: monospace;
    width: 100%;
    height: 200px;
    border: 1px black solid;
    opacity: 1;
    -webkit-text-fill-color: black;
}
</style>
<body>
    <div><span id="drag" draggable="true"><strong><span style="color: red">Custom</span> <i style="opacity: 0.5">Drag</i></strong></span></div>
    <br>
    <div><span id="copy"><strong><span style="color: blue">Custom</span> <i style="opacity: 0.5">Copy</i></strong></span></div>
    <br>
    <div><span id="default"><strong><span style="color: gray">No</span> <i style="opacity: 0.5">Customization</i></strong></span></div>
    <br>
    <div id="destination" contenteditable></div>
    <br>
    <textarea disabled id="output"></textarea>
</body>
<script>
function updateOutputText(event) {
    let pasteboard = event.dataTransfer || event.clipboardData;
    let serializedData = {};
    for (let type of pasteboard.types) {
        serializedData[type] = pasteboard.getData(type);
    }
    output.textContent = JSON.stringify(serializedData, null, "    ");
    event.preventDefault();
}

function setCustomData(event, source) {
    let text = source.textContent;
    let pasteboard = event.dataTransfer || event.clipboardData;
    let html = source.innerHTML;
    pasteboard.setData("text/plain", text);
    pasteboard.setData("foo/lower", text.toLowerCase());
    pasteboard.setData("text/html", html);
    pasteboard.setData("foo/italic", `<i>${html}</i>`);
    pasteboard.setData("text/uri-list", "https://www.apple.com");
    pasteboard.setData("foo/alt-url", "https://www.webkit.org");
}

destination.addEventListener("dragover", updateOutputText);
destination.addEventListener("drop", event => {
    updateOutputText(event);
    destination.focus();
});

destination.addEventListener("paste", updateOutputText);
destination.addEventListener("beforeinput", event => event.preventDefault());
drag.addEventListener("dragstart", event => {
    setCustomData(event, drag);
});

copy.addEventListener("copy", event => {
    setCustomData(event, copy);
    event.preventDefault();
});
</script>
</html>
