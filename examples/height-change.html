<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui;
            margin: 0;
        }

        .bar {
            width: 100px;
            background: linear-gradient(to bottom, red 0%, green 50%, blue 100%);
            margin-bottom: 1em;
        }

        #bar-height-container {
            position: fixed;
            top: 1em;
            right: 1em;
            text-align: right;
        }

        input {
            width: 100px;
            font-size: 16px;
        }

        label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="bar-height-container">
        <label for="barheight">Max height: </label><input type="number" value="2000" step="100" id="bar-height">
    </div>
    <div class="bar"></div>
    <script>
        let timestep = 0;
        const bar = document.querySelector(".bar");
        const barHeightInput = document.querySelector("input#bar-height");
        const nextProgressTick = () => 0.5 + 0.5 * Math.sin(2 * Math.PI * (++timestep / 100.));
        const maxHeight = () => parseInt(barHeightInput.value);

        setInterval(() => {
            const height = Math.round(maxHeight() * nextProgressTick());
            bar.style.height = `${height}px`;
        }, 1000. / 60);
    </script>
</body>
</html>
