<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
        @media screen and (max-width: 500px) {
            #example-container {
                justify-content: center;
                max-width: auto;
            }
        }

        @media screen and (min-width: 500px) {
            #example-container {
                max-width: 500px;
                justify-content: start;
            }
        }

        @media screen and (min-width: 750px) {
            #example-container {
                max-width: 750px;
                justify-content: start;
            }
        }

        @media screen and (min-width: 1000px) {
            #example-container {
                max-width: 1000px;
                justify-content: start;
            }
        }

        body {
            font-family: system-ui;
            margin: 0;
        }

        h1 {
            margin: 0 auto;
            text-align: center;
            margin-bottom: 0.5em;
            font-size: 20px;
        }

        canvas {
            display: block;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid lightgray;
            margin-bottom: 0.5em;
        }

        #example-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
            margin: 0 auto;
            padding-top: 1em;
        }

        #example {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div id="example-container">
        <div id="example">
            <h1>Rectangles</h1>
            <canvas id="canvas1" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Rectangles</h1>
            <canvas id="canvas2" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Rectangles</h1>
            <canvas id="canvas3" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Rectangles</h1>
            <canvas id="canvas4" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Rectangles</h1>
            <canvas id="canvas5" width="400" height="400"></canvas>
        </div>
    </div>
    <script>
        addEventListener("load", () => {
            const canvas1 = document.getElementById("canvas1");
            const context1 = canvas1.getContext("2d");
            context1.beginPath();
            context1.strokeStyle = "black";
            context1.rect(20, 20, 160, 160);
            context1.stroke();

            context1.beginPath();
            context1.strokeStyle = "red";
            context1.rect(220, 20, 160, 160);
            context1.stroke();
            context1.fillStyle = "red";
            context1.fill();

            context1.beginPath();
            context1.rect(20, 220, 160, 160);
            context1.fillStyle = "green";
            context1.fill();

            context1.beginPath();
            context1.strokeStyle = "black";
            context1.lineWidth = 20;
            context1.rect(230, 230, 140, 140);
            context1.stroke();
            context1.fillStyle = "gray";
            context1.fill();
        });
    </script>
</body>
</html>
