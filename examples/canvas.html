<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<head>
    <style>
        @media screen and (max-width: 500px) {
            #example-container {
                justify-content: center;
                max-width: auto;
            }
        }

        @media screen and (min-width: 500px) {
            #example-container {
                max-width: 500px;
                justify-content: start;
            }
        }

        @media screen and (min-width: 750px) {
            #example-container {
                max-width: 750px;
                justify-content: start;
            }
        }

        @media screen and (min-width: 1000px) {
            #example-container {
                max-width: 1000px;
                justify-content: start;
            }
        }

        body {
            font-family: system-ui;
            margin: 0;
            background-color: #EFEFEF;
        }

        h1 {
            margin: 0;
            margin-bottom: 0.5em;
            padding: 0.25em;
            text-align: center;
            font-size: 20px;
            background-color: #222;
            color: white;
        }

        canvas {
            display: block;
            width: 202px;
            height: 202px;
            margin: 0 auto;
            margin-bottom: 0.5em;
            box-sizing: border-box;
            border: 1px solid transparent;
        }

        canvas:hover {
            border: 1px solid #EFEFEF;
        }

        #example-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
            margin: 0 auto;
            padding-top: 1em;
        }

        #example {
            width: calc(250px - 1em);
            height: 260px;
            background-color: white;
            margin: 0.5em;
            box-sizing: border-box;
            border-right: 1px solid #AAA;
            border-bottom: 1px solid #AAA;
        }
    </style>
</head>
<body>
    <div id="example-container">
        <div id="example">
            <h1>Rects</h1>
            <canvas id="canvas1" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Text</h1>
            <canvas id="canvas2" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Arcs</h1>
            <canvas id="canvas3" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Translate</h1>
            <canvas id="canvas4" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Lines</h1>
            <canvas id="canvas5" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Gradients</h1>
            <canvas id="canvas6" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Pattern</h1>
            <canvas id="canvas7" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Shadows</h1>
            <canvas id="canvas8" width="400" height="400"></canvas>
        </div>
    </div>
    <img id="icon" src="./images/stp-tiny.png" style="visibility: hidden;">
    <script>
        function refreshCanvases() {
            (function () {
                const context = document.getElementById("canvas1").getContext("2d");
                context.save();
                context.clearRect(0, 0, 400, 400);
                context.beginPath();
                context.strokeStyle = "black";
                context.rect(20, 20, 160, 160);
                context.stroke();

                context.beginPath();
                context.strokeStyle = "red";
                context.rect(220, 20, 160, 160);
                context.stroke();
                context.fillStyle = "red";
                context.fill();

                context.beginPath();
                context.rect(20, 220, 160, 160);
                context.fillStyle = "green";
                context.fill();

                context.beginPath();
                context.strokeStyle = "black";
                context.lineWidth = 20;
                context.rect(230, 230, 140, 140);
                context.stroke();
                context.fillStyle = "gray";
                context.fill();
                context.restore();
            })();

            (function() {
                const context = document.getElementById("canvas2").getContext("2d");
                context.save();
                context.clearRect(0, 0, 400, 400);
                context.font = "40px serif";
                context.fillText("40px serif", 40, 40);

                context.font = "Bold 28px sans-serif";
                context.direction = "rtl";
                context.strokeStyle = "blue";
                context.lineWidth = 1;
                context.strokeText("Bold 28px sans-serif", 340, 140);

                context.font = "Bold Italic 30px Helvetica";
                context.direction = "ltr";
                context.fillStyle = "black";
                context.fillText("30px Helvetica", 40, 220);

                context.font = "Italic 20px monospace";
                context.lineWidth = 2;
                context.fillStyle = "black";
                context.strokeStyle = "red";
                context.strokeText("Italic 20px monospace", 140, 284);
                context.fillText("Italic 20px monospace", 140, 284);

                context.font = "54px Arial";
                context.fillStyle = "green";
                context.fillText("54px Arial", 100, 370, [200]);
                context.restore();
            })();

            (function() {
                const context = document.getElementById("canvas3").getContext("2d");
                context.save();
                context.clearRect(0, 0, 400, 400);
                context.beginPath();
                context.arc(100, 100, 80, 0, 2 * Math.PI, false);
                context.strokeStyle = "black";
                context.stroke();

                context.beginPath();
                context.arc(300, 100, 80, Math.PI, 2 * Math.PI, false);
                context.fillStyle = "pink";
                context.fill();
                context.lineWidth = 5;
                context.strokeStyle = "red";
                context.stroke();

                context.beginPath();
                context.lineWidth = 10;
                context.arc(100, 300, 80, Math.PI / 2, Math.PI, true);
                context.strokeStyle = "green";
                context.stroke();

                context.beginPath();
                context.strokeStyle = "black";
                context.lineWidth = 20;
                context.arc(300, 300, 80, 0, 2 * Math.PI, false);
                context.stroke();
                context.fillStyle = "gray";
                context.fill();
                context.restore();
            })();

            (function() {
                const context = document.getElementById("canvas4").getContext("2d");
                for (var i = 0; i < 10; i++) {
                    for (var j = 0; j < 10; j++) {
                        context.save();
                        context.fillStyle = `rgb(${i * 25.5}, ${j * 25.5}, ${(i + j) * 12.75})`;
                        context.translate(10 + j * 50, 10 + i * 50);
                        context.fillRect(0, 0, 25, 25);
                        context.restore();
                    }
                }
            })();

            (function() {
                const context = document.getElementById("canvas5").getContext("2d");
                context.save();
                context.lineWidth = 10;
                context.lineJoin = "round";
                context.strokeRect(75, 140, 150, 110);
                context.fillRect(130, 190, 40, 60);
                context.moveTo(50, 140);
                context.lineTo(150, 60);
                context.lineTo(250, 140);
                context.closePath();
                context.stroke();

                context.moveTo(50, 300);
                context.lineTo(350, 300);
                context.closePath();
                context.stroke();

                context.moveTo(50, 380);
                context.lineTo(350, 380);
                context.closePath();
                context.stroke();

                context.setLineDash([25, 25]);
                context.lineDashOffset = 10;
                context.moveTo(60, 340);
                context.lineTo(340, 340);
                context.closePath();
                context.stroke();

                context.restore();
            })();

            (function() {
                const context = document.getElementById("canvas6").getContext("2d");

                const gradient1 = context.createLinearGradient(0, 0, 400, 200);
                gradient1.addColorStop(0, "red");
                gradient1.addColorStop(0.5, "green");
                gradient1.addColorStop(1, "blue");
                context.fillStyle = gradient1;
                context.fillRect(20, 20, 360, 200);

                const gradient2 = context.createRadialGradient(200, 280, 5, 200, 280, 140);
                gradient2.addColorStop(0, "white");
                gradient2.addColorStop(1, "black");
                context.arc(200, 280, 120, 0, 2 * Math.PI);
                context.fillStyle = gradient2;
                context.fill();
            })();

            (function() {
                const context = document.getElementById("canvas7").getContext("2d");
                const pattern = context.createPattern(document.getElementById("icon"), "repeat");
                context.fillStyle = pattern;
                context.fillRect(0, 0, 400, 400);
            })();

            (function() {
                const context = document.getElementById("canvas8").getContext("2d");

                context.shadowColor = "black";
                context.shadowBlur = 20;
                context.fillStyle = "pink";
                context.fillRect(40, 40, 200, 200);

                context.fillStyle = "tomato";
                context.fillRect(100, 100, 200, 200);

                context.fillStyle = "red";
                context.fillRect(160, 160, 200, 200);
            })();
        }

        addEventListener("load", refreshCanvases);
        addEventListener("keydown", event => {
            if (event.key === "k" && event.metaKey) {
                refreshCanvases();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
