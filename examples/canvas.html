<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
        @media screen and (max-width: 500px) {
            #example-container {
                justify-content: center;
                max-width: auto;
            }
        }

        @media screen and (min-width: 500px) {
            #example-container {
                max-width: 500px;
                justify-content: start;
            }
        }

        @media screen and (min-width: 750px) {
            #example-container {
                max-width: 750px;
                justify-content: start;
            }
        }

        @media screen and (min-width: 1000px) {
            #example-container {
                max-width: 1000px;
                justify-content: start;
            }
        }

        body {
            font-family: system-ui;
            margin: 0;
        }

        h1 {
            margin: 0 auto;
            text-align: center;
            margin-bottom: 0.5em;
            font-size: 20px;
        }

        canvas {
            display: block;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 1px solid lightgray;
            margin-bottom: 0.5em;
        }

        #example-container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-wrap: wrap;
            margin: 0 auto;
            padding-top: 1em;
        }

        #example {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div id="example-container">
        <div id="example">
            <h1>Rectangles</h1>
            <canvas id="canvas1" width="400" height="400"></canvas>
        </div>
        <div id="example">
            <h1>Text</h1>
            <canvas id="canvas2" width="400" height="400"></canvas>
        </div>
    </div>
    <script>
        addEventListener("load", () => {
            (function () {
                const context = document.getElementById("canvas1").getContext("2d");
                context.beginPath();
                context.strokeStyle = "black";
                context.rect(20, 20, 160, 160);
                context.stroke();

                context.beginPath();
                context.strokeStyle = "red";
                context.rect(220, 20, 160, 160);
                context.stroke();
                context.fillStyle = "red";
                context.fill();

                context.beginPath();
                context.rect(20, 220, 160, 160);
                context.fillStyle = "green";
                context.fill();

                context.beginPath();
                context.strokeStyle = "black";
                context.lineWidth = 20;
                context.rect(230, 230, 140, 140);
                context.stroke();
                context.fillStyle = "gray";
                context.fill();
            })();

            (function() {
                const context = document.getElementById("canvas2").getContext("2d");
                context.font = "40px serif";
                context.fillText("40px serif", 40, 40);

                context.font = "Bold 28px sans-serif";
                context.direction = "rtl";
                context.fillStyle = "blue";
                context.fillText("Bold 28px sans-serif", 340, 140);

                context.font = "Bold Italic 30px Helvetica";
                context.direction = "ltr";
                context.fillStyle = "black";
                context.fillText("30px Helvetica", 40, 240);

                context.font = "Italic 16px Times New Roman";
                context.strokeStyle = "red";
                context.strokeText("Italic 16px Times New Roman", 180, 300);

                context.font = "54px Arial";
                context.fillStyle = "green";
                context.fillText("54px Arial", 100, 370, [200]);
            })();
        });
    </script>
</body>
</html>
