<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-size: 16px;
        font-family: system-ui;
        text-align: center;
    }

    div {
        margin-bottom: 1em;
    }

    label {
        min-width: 150px;
        display: inline-block;
        margin-bottom: 0.5em;
    }

    input {
        width: 150px;
        text-align: center;
    }
</style>
</head>
<body>
    <form>
        <div>
            <label for="name">Name on card</label>
            <input name="ccname" id="name" required placeholder="Full Name" autocomplete="cc-name">
        </div>
        <div>
            <label for="number">Card Number</label>
            <input name="cardnumber" id="number" required autocomplete="cc-number">
        </div>
        <div>
            <label for="cvc">CVC</label>
            <input name="cvc" id="cvc" required autocomplete="cc-csc">
        </div>
        <div>
            <label for="expiry">Expiry</label>
            <input name="cc-exp" id="expiry" required placeholder="MM-YYYY" autocomplete="cc-exp">
        </div>
        <button>Check Out</button>
    </form>
</body>
<script>
    number.addEventListener("keypress", event => {
        if (/[0-9]/.test(event.key))
            number.value += event.key;
        event.preventDefault();
    });

    const nameField = document.querySelector("#name");
    nameField.addEventListener("keypress", event => {
        if (/[a-zA-Z\s]/.test(event.key))
            nameField.value += event.key;
        event.preventDefault();
    });
</script>
</html>
