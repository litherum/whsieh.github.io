<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .fullscreen {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 3;
        width: 100%;
        height: 100%;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    a {
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="fullscreen"><img src="./images/rainbow.png"></img></div>
    <a class="fullscreen" href="https://webkit.org">&nbsp;</a>
</body>
</html>
