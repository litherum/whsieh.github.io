<!DOCTYPE HTML>
<html>
    <head>
        <style>
            div[draggable="true"] {
                border: 4px solid rgb(0, 122, 255);
                display: inline-block;
                background-color: rgba(0, 122, 255, 0.5);
                padding: 1em;
                text-align: center;
            }

            textarea {
                margin-bottom: 1em;
            }

            input {
                width: 100%;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <p>The blue square below is <code>draggable</code>.</p>
        <div draggable="true">
            <textarea rows=10 cols=20>Try selecting this text without starting a drag.</textarea>
            <br>
            <input value="Now try this text."></input>
        </div>
    </body>
</html>
