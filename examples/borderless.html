<head>
    <style>
        input, textarea {
            border: none;
            background: transparent;
            display: block;
            margin: 1em;
        }

        input[type="search"] {
            -webkit-appearance: searchfield;
        }

        input[type="text"] {
            -webkit-appearance: textfield;
        }

        textarea {
            -webkit-appearance: textarea;
        }

        #container {
            background: #222;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="search">
        <input type="text">
        <textarea></textarea>
    </div>
</body>
