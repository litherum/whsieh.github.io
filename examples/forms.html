<html>
<head>
    <meta name="viewport" content="width=500">
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
    <style>
        @media (prefers-color-scheme: light) {
            body {
                background: #FFFCEA;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #2A2A2F;
            }
        }

        body {
            font-family: system-ui;
            -webkit-text-size-adjust: none;
        }

        div.meter {
            margin-bottom: 5px;
        }

        #toggle {
            width: 160px;
            height: 32px;
            border: 1px solid black;
            border-radius: 7px;
            position: relative;
            -webkit-user-select: none;
            display: block;
        }

        #toggle input {
            display: none;
        }

        #toggle label {
            line-height: 32px;
            text-align: center;
            position: absolute;
            width: 80px;
            height: 32px;
        }

        #toggle label[for="yes"] {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        #toggle input:checked+label[for="yes"] {
            background-color: orange;
        }

        #toggle label[for="no"] {
            right: 0;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        #toggle input:checked+label[for="no"] {
            background-color: silver;
        }

        textarea {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <p>Checkboxes</p>
    <input type="checkbox" checked style="font-size: 7px;" />
    <input id="second" checked type="checkbox" style="font-size: 13px;" />
    <input type="checkbox" style="font-size: 16px;" />
