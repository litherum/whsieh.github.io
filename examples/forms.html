<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function onload() {
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++)
                inputs[i].onclick = inputs[i].focus;

            inputs[0].focus();
        }
    </script>
    <style>
        body {
            font-family: -apple-system;
        }

        #toggle {
            width: 160px;
            height: 32px;
            border: 1px solid black;
            border-radius: 7px;
            position: relative;
            -webkit-user-select: none;
            display: block;
        }

        #toggle input {
            display: none;
        }

        #toggle label {
            line-height: 32px;
            text-align: center;
            position: absolute;
            width: 80px;
            height: 32px;
        }

        #toggle label[for="yes"] {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        #toggle input:checked+label[for="yes"] {
            background-color: orange;
        }

        #toggle label[for="no"] {
            right: 0;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        #toggle input:checked+label[for="no"] {
            background-color: silver;
        }
    </style>
</head>

<body onload="onload()">
    <p>Checkboxes</p>
    <input type="checkbox" style="font-size: 7px;" />
    <input id="second" type="checkbox" style="font-size: 13px;" />
    <input type="checkbox" style="font-size: 16px;" />

    <p>Radio buttons</p>
    <input type="radio" name="testing" style="font-size: 7px;" />
    <input type="radio" name="testing" style="font-size: 13px;" />
    <input type="radio" name="testing" style="font-size: 16px;" />

    <p>Standard buttons</p>
    <input type="button" value="Regular button" style="font-size: 1em;"></input>
    <input type="button" value="Regular button" style="font-size: 1em;"></input>
    <input type="button" value="Regular button" style="font-size: 1em;"></input>

    <p>Text area</p>
    <textarea></textarea>

    <p>Text inputs</p>
    <div><input type="text" placeholder="Text"></input><input type="password" placeholder="Password"></input></div>
    <div><input type="email" placeholder="Email"></input><input type="tel" placeholder="Telephone"></input></div>

    <p>Search fields</p>
    <input onfocus="foo()" type="search" results="5"></input>
    <input type="search" placeholder="keyword"></input>

    <p>Select</p>
    <select name="select">
        <option value="value1">First</option>
        <option value="value2">Second</option>
        <option value="value3">Third</option>
        <option value="value4">Fourth</option>
        <option value="value5">Fifth</option>
        <option value="value6">Sixth</option>
        <option value="value7">Seventh</option>
        <option value="value8">Eight</option>
        <option value="value9">Ninth</option>
        <option value="value10">Tenth</option>
        <option value="value11">Eleventh</option>
        <option value="value12">Twelfth</option>
        <option value="value13">Thirteenth</option>
        <option value="value14">Fourteenth</option>
        <option value="value15">Fifteenth</option>
        <option value="value16">Sixteenth</option>
        <option value="value17">Seventeenth</option>
        <option value="value18">Eighteenth</option>
        <option value="value19">Ninteenth</option>
        <option value="value20">Twentieth</option>
        <option value="value21">Twenty-first</option>
        <option value="value22">Twenty-second</option>
        <option value="value23">Twenth-third</option>
        <option value="value24">Twenth-fourth</option>
        <option value="value25">Twenth-fifth</option>
    </select>
    <select name="select" multiple>
        <option value="value1">First</option>
        <option value="value2">Second</option>
        <option value="value3">Third</option>
        <option value="value4">Fourth</option>
        <option value="value5">Fifth</option>
        <option value="value6">Sixth</option>
    </select>

    <p>Sliders</p>
    <input value="0" type="range" name="points" min="0" max="10">
    <input value="0" type="range" name="points" min="0" max="10" style="-webkit-appearance: slider-vertical;">

    <p>File upload</p>
    <input type="file"></input>

    <p>Custom toggle</p>
    <span id="toggle">
        <input checked="true" value="yes" type="radio" id="yes" name="toggle">
        <label for="yes">Yes</label>
        <input value="no" type="radio" id="no" name="toggle">
        <label for="no">No</label>
    </span>
</body>

</html>
