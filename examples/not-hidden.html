<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui;
        }

        form {
            overflow: hidden;
        }

        input {
            outline: none;
            width: 300px;
            font-size: 20px;
        }

        .fixed {
            position: fixed;
            width: 100%;
            height: 50%;
            left: 0;
        }

        .top {
            top: 0;
        }

        .top-plus-offset {
            top: 100px;
        }

        .overflow-auto {
            overflow: auto;
        }
    </style>
</head>
<body>
<div>
<form>
    <div class="fixed top overflow-auto">
        <p>This is NOT a hidden search field!</p>
        <input type="search" />
    </div>
    <div class="fixed top-plus-offset">
        <p>This search field is also not hidden!</p>
        <input type="search" />
    </div>
</form>
</div>
</body>
</html>
