<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        form {
            overflow: hidden;
        }

        input, p {
            font-size: 20px;
            width: 300px;
        }

        .fixed {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: auto;
        }
    </style>
</head>
<body>
<div>
<form>
    <div class="fixed">
        <p>This is NOT a hidden search field!</p>
        <input type="search" />
    </div>
</form>
</div>
</body>
</html>
