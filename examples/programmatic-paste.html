<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<head>
    <style>
    html {
        padding: 0;
        margin: 0;
    }
    body {
        padding: 0;
        margin: 2em;
        background-color: #F8F8F8;
        overflow: hidden;
        font-family: -apple-system;
        font-size: 1em;
    }

    #editor {
        padding: 2em;
        width: 80%;
        min-width: 320px;
        height: calc(50% - 2em);
        margin: 2em auto;
        box-sizing: border-box;
        background-color: white;
        border-right: 1px solid #DFDFDF;
        border-bottom: 1px solid #DFDFDF;
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
    }

    #editor:focus {
        outline: none;
    }

    button#paste {
        border: 2px rgb(0, 122, 255) solid;
        background-color: rgb(0, 122, 255);
    }

    button#copy {
        border: 2px rgb(90, 200, 250) solid;
        background-color: rgb(90, 200, 250);
    }

    button {
        border-radius: 4px;
        color: white;
        font-size: 16px;
        padding: 0.5em;
    }

    #controls {
        text-align: center;
    }

    #controls > p {
        margin-top: 1em;
    }
    </style>
</head>

<body>
<div id="editor" contenteditable></div>
<div id="controls">
    <button id="paste">Click here to paste</button>
    <button id="copy">Click here to copy</button>
    <p><span id="output"></span></p>
</div>
</body>
<script>
    const paste = document.getElementById("paste");
    const copy = document.getElementById("copy");
    const editor = document.getElementById("editor");
    const output = document.getElementById("output");

    paste.addEventListener("click", event => {
        const result = document.execCommand("Paste", true);
        output.textContent = result ? "Successfully pasted." : "Did not paste.";
        output.style.color = result ? "rgb(76, 217, 100)" : "rgb(255, 59, 48)";
        event.preventDefault();
        editor.focus();
    });

    copy.addEventListener("click", event => {
        const result = document.execCommand("copy", true);
        output.textContent = result ? "Successfully copied." : "Did not copy.";
        output.style.color = result ? "rgb(76, 217, 100)" : "rgb(255, 59, 48)";
        event.preventDefault();
        editor.focus();
    });

    editor.focus();
</script>
</html>
