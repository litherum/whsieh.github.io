<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        input {
            font-size: 18px;
        }

        .scroller {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .content-view {
            transform: translateX(-100vw) translateY(0px) translateZ(0px);
            display: flex;
            flex-wrap: nowrap;
        }

        .page {
            flex-grow: 1;
            flex-shrink: 0;
            flex-flow: column nowrap;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="scroller">
        <div class="content-view">
            <div class="page"></div>
            <div class="page"><input></div>
        </div>
    </div>
</body>
</html>
