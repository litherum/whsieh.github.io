<style>
    img {
        width: 300px;
        height: 300px;
    }
    #target {
        border: 1px blue dashed;
        font-family: monospace;
        overflow: scroll;
        white-space: nowrap;
        width: 100%;
        height: 300px;
    }
</style>
<a href="https://www.github.io"><img src="images/webkit.png"></img></a>
<div id="target"></div>
<script>
    function createDivWithText(text) {
        let div = document.createElement("div");
        div.textContent = text;
        return div;
    }
    target.addEventListener("dragenter", event => event.preventDefault());
    target.addEventListener("dragover", event => event.preventDefault());
    target.addEventListener("drop", event => {
        for (let type of event.dataTransfer.types) {
            let value = event.dataTransfer.getData(type);
            target.appendChild(createDivWithText(`${type}: "${value}"`));
        }
        target.appendChild(document.createElement("br"));
        event.preventDefault();
    });
</script>
