<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf8">
<head>
    <style>
    html {
        padding: 0;
        margin: 0;
        text-align: center;
    }

    button#hang {
        border-radius: 4px;
        color: white;
        font-size: 16px;
        padding: 0.5em;
        margin-top: 1em;
        border: 2px rgb(0, 122, 255) solid;
        background-color: rgb(0, 122, 255);
    }
    </style>
</head>
<body>
<div>
    <button id="hang">Click here to hang forever</button>
</div>
</body>
<script>
    const button = document.getElementById("hang");
    button.addEventListener("click", () => {
        while(1)
            continue;
    });
</script>
</html>
