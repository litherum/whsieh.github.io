<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
input, button {
    font-size: 16px;
}
</style>
</head>
<body>
<input type="text" id="input">
<button type="button" onclick="clearValue()">Clear</button>
<script>
function clearValue() {
    let input = document.getElementById("input");
    input.value = "";
    input.focus();
}
</script>
</body>
</html>
